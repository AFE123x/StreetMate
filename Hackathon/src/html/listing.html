<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Street Mate Project</title>
        <link rel="javascript" href="../js/scripts.js">
        <!-- <link rel="stylesheet" href="../css/style.css"> -->
        <link rel="stylesheet" href="../css/listing.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../resources/logo.png">
    </head>
    <body>
        
        <!-- Top Container + Nav Bar -->
        <div class="topContainer">
            <div class="logo" id="logo">
                <img src="../resources/logo.png">
                <h1>StreetMateâ„¢</h1>
            </div>
            <nav>
                <ul class="nav__links">
                    <li> <a href="../html/index.html">Home</a></li>
                    <li> <a href="../html/listing.html">Listings</a></li>
                    <li><a href="../html/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>

        <!-- Container for Filter and Listing -->
    <div class="backdrop">
        <div class="listingContainer">
            <!-- Filter Flexbox -->
            <div class="filterArea" style="width: 100%;">
                <div id="filters">
                    <h3 id="filter-label">Filter</h3>
                    <div id="Publicprivateoption">
                        <h4>Type</h4>
                        <label>
                            <input type="checkbox" name="option1" id="PublicParking"> Public
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="option2" id="PrivateParking"> Private
                        </label>
                    </div>
                    <div id="price">
                        <h4>Budget</h4>
                        <input type="text" name="Mininimum" placeholder="Min"><br>
                        <input type="text" name="Maximum" placeholder="Max">

                    </div>
                    <div id="location">
                        <h4>Location&nbsp;</h4>
                        <h2>within&nbsp;</h2>
                        <input type="text" name="Radius" placeholder="distance" >
                        <h2>&nbsp;of&nbsp;</h2>
                        <input type="text" name="ZIP" placeholder="Zip Code" >
                    </div>
                    <h2 id="update" onclick=filter()>Update</h2> 
                </div>
                
            </div> 
            
            
        </div>
        

        
        <!-- Listing Flexbox -->
        <div class="container">
            <div class="listingBox">
                <div class="list">
                    <table id="parking-table">
                        <tr></tr>
                        <th>Preview</th>
                        <th>Private/public</th>
                        <th>Location</th>
                        <th>price</th>
                        <th>Contact</th>
                    </table>
                </div> 
            </div> 
        </div>

        
        <button id="toggleFormBtn">
            +
        </button>
        
        <div id="formContainer">
            <form id="dataForm">
                <label for="price">Price:</label>
                <input type="text" id="pricef" name="price" required>
        
                <label for="type">type</label>
                <select id="type" name="type">
                <option value="Public">Public</option>
                <option value="Private">Private</option>
                </select>

                
                <label for="location">ZIP code:</label>
                <input type="text" id="locationf" name="location" required>
                
                <label for="image">Image URL:</label>
                <input type="text" id="imagef" name="image" required>
                <label for="email">email</label>
                <input type="text" id="emailf" name="email" required>                
                <button type="button" id="formsubmit">Submit</button>
            </form>
        </div>
    </div>
        <script src="../js/buttontoggle.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="../js/listing.js"></script>
        <script src="https://unpkg.com/opencage-api-client"></script>
    </body>
</html>
